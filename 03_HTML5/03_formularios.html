<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
<body>
    <section class="container">

        <div class="offset-3 col-6">
            <h1>Formularios HTML5</h1>
            <div class="contact-clean">

                <form id="form_registro" name="form_registro" action="#" method="get" >
                    <fieldset>
                        <legend>Formulario</legend>
                        <div class="form-group">
                            <label>Nombre: </label>
                            <input id="nombre" name="nombre" type="text" class="form-control" type="text" maxlength="10" required="required"/>    
                        </div>
                        <div class="form-group">
                            <label>Apellidos: </label>
                            <input id="apellidos" name="apellidos" type="text" class="form-control" value="valor por defecto" maxlength="10" required="required"/>
                        </div>
                        <div class="form-group">
                            <label>Email: </label>
                            <input id="email" name="email" type="email" class="form-control" placeholder="introduzca email valido" maxlength="255" required="required"/>
                        </div>
                        <div class="form-group">
                            <label>Edad: </label>
                            <input id="edad" name="edad" type="number" class="form-control" maxlength="3" required="required"/>    
                        </div>
                        <div class="form-group">
                            <label>Fecha: </label>
                            <input id="fecha" name="fecha" type="date" class="form-control" value="24" size="38" min="12" max="38" step="5" required="required"/>
                        </div>
                        <div class="form-group">
                            <input type="reset" value="limpiar" class="btn btn-danger col-3"/>
                            <input type="button" value="rellenar" class="btn btn-primary col-3" onclick="document.forms.form_registro.nombre.value='Fulano';"/>
                            <input type="submit" value="enviar" class="btn btn-success col-4"/>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
        
    </section>
    
</body>
</html>
